<html>
    <head>
        <title>What have I done?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    </head>
    
    <body>
		<div data-role="page">
			<div data-role="main" class="ui-content">
			    <h3>What have you done?</h3>
			    <form method="get" action="/send" id="activityForm">
				    <label for="timeIn">Time (hh:mm)</label>
					<input type="text" name="timeIn" id="timeIn" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])"/>
	                <label for="dateIn">Date (yyyy-mm-dd)</label>
		            <input type="date" name="dateIn" id="dateIn" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"/>
			        <label for="activityIn">Activity</label>
				    <input type="text" name="activityIn" id="activityIn"/>
					<input type="submit" id="submitAct" value="it's so done"/>
	            </form>
				<div id="last_tasks">
				</div>
		    </div>
			<script src="js/core.js"></script>
			<link rel="stylesheet" type="text/css" href="style.css">
		</div>
    </body>
</html>
