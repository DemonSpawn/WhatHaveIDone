<html>
    <head>
        <title>What have I done?</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
	<div id=body>
        <h1>What have you done?</h1>
            <form method="get" action="/send">
				<p>
                <label for="timeIn">Time (hh:mm)</label>
                <input type="text" name="timeIn" id="timeIn" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])"></input>
				</p><p>
                <label for="dateIn">Date (yyyy-mm-dd)</label>
                <input type="date" name="dateIn" id="dateIn" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"></input>
 				</p><p>
                <label for="activityIn">Activity</label>
                <input type="text" name="activityIn"></input>
				</p><p>
                <input type="submit" id="submitAct"></input>
				</p>
            </form>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/core.js"></script>
	</div>
    </body>
</html>
