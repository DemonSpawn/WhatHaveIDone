<html>
    <head>
        <title>What have I done?</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
			<div class="container">
				<h4 class="center-align">What have you done?</h4>
				<div class="row">
				    <form method="get" action="/send" id="activityForm">
					    <label for="timeIn">Time (hh:mm)</label>
						<input type="text" name="timeIn" id="timeIn" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])"/>
					    <label for="dateIn">Date (yyyy-mm-dd)</label>
						<input type="date" name="dateIn" id="dateIn" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"/>
					    <label for="activityIn">Activity</label>
					    <input type="text" name="activityIn" id="activityIn"/>
						<input type="submit" id="submitAct" value="it's so done" class="btn col s12 green darken-3"/>
				    </form>
				</div>
				<div id="last_tasks">
				</div>
				<div id="frequent_tasks" class="row">
				</div>
		    </div>
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
			<script type="text/javascript" src="js/core.js"></script>
			<link rel="stylesheet" type="text/css" href="style.css">
    </body>
</html>
